<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animal Projects !</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="launch/jquery.convform.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="launch/demo.css">
</head>
<body>
<section id="demo">
    <div class="vertical-align">
        <div class="container">
            <div class="row">
                <!--<div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">-->
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <div class="card no-border">
                        <div id="chat" class="conv-form-wrapper">
                            <form action="" method="GET" class="hidden">
                                <input type="text" name="hello" data-conv-question="Hey buddy ! My name is Zo"  data-no-answer="true">
                                <input type="text" name="hello" data-conv-question="I'm a bot created by Sagar. I was coded last night to assist you." data-no-answer="true">
                                <select data-conv-question="Would you like to interact with me ?" name="first-question">
                                    <option value="yes">Yes</option>
                                    <option value="sure">Sure!</option>
                                </select>
                                <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please..">
                                <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you." data-no-answer="true">
                                <input type="text" name="found" data-conv-question="Looks like I found something for you !" data-no-answer="true">
                                <select data-conv-question="Do you want me to show it ?" name="second-question">
                                    <option value="yes">Yes</option>
                                    <option value="sure">No!</option>
                                </select>
                                <select name="project" data-callback="storeState" data-conv-question="Choose one of the projects to start with ?">
                                    <option value="frea">1. Frea</option>
                                    <option value="nebula">2. Nebula</option>
                                    <option value="graphics">3. Graphics Generator</option>
                                </select>
                                <div data-conv-fork="project">
                                    <div data-conv-case="frea">
                                        <input type="text" data-conv-question="Mrinal is still working on design exploration. There's nothing more to it !" data-no-answer="true">
                                        <input type="text" data-conv-question="You should ask him to speed up on it !" data-no-answer="true">
                                    </div>
                                    <div data-conv-case="nebula">
                                        <input type="text" data-conv-question="Look's like we are still looking for a Unity Developer." data-no-answer="true">
                                    </div>
                                    <div data-conv-case="graphics">
                                        <input type="text"  data-conv-question="Seems like we have not even started this yet. This needs to start asap...." data-no-answer="true">
                                        <select data-conv-question="Should I search once more for any project?" name="searchAgain">
                                            <option value="yes" >Yes</option>
                                            <option value="no" data-callback="rollback">No</option>
                                        </select>
                                        <div data-conv-fork="searchAgain">
                                            <div data-conv-case="yes">
                                                <input type="text"  data-conv-question="I found another project. Its Veu !" data-no-answer="true">
                                                <input type="text"  data-conv-question="Type 'Yes' to proceed !" >
                                                <select data-conv-question="Do you want me to launch this project ?" name="third-question">
                                                    <option value="yes">Yes</option>
                                                    <option value="sure">No!</option>
                                                </select>
                                                <div data-conv-fork="third-question">
                                                    <div data-conv-case="yes">
                                                        <input type="text"  data-conv-question="Great ! Lets run some test first.." data-no-answer="true" data-delay="2000">
                                                        <input type="text"  data-conv-question="Checking for project status !" data-no-answer="true" data-delay="3000">
                                                        <input type="text"  data-conv-question="Project is complete !" data-no-answer="true" data-delay="2000">
                                                        <input type="text"  data-conv-question="......" data-no-answer="true" >

                                                        <input type="text"  data-conv-question="Checking for domain name www.theveu.com..." data-no-answer="true" data-delay="3000">
                                                        <input type="text"  data-conv-question="Domain is Live and active" data-no-answer="true" data-delay="2000">
                                                        <input type="text"  data-conv-question="......" data-no-answer="true" >

                                                        <input type="text"  data-conv-question="Checking for server state...." data-no-answer="true" data-delay="3000">
                                                        <input type="text"  data-conv-question="Aws servers are firing on all cylinders" data-no-answer="true" data-delay="2000">
                                                        <input type="text"  data-conv-question="......" data-no-answer="true" >

                                                        <input type="text"  data-conv-question="Checking for Email Jobs and Queues..." data-no-answer="true" data-delay="3000">
                                                        <input type="text"  data-conv-question="All jobs and queues are working fine..." data-no-answer="true" data-delay="2000">
                                                        <input type="text"  data-conv-question="......" data-no-answer="true" >

                                                        <input type="text"  data-conv-question="Type 'Launch' to launch Animal's first ever product...." data-callback="launch">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <select name="callbackTest" data-conv-question="Lets try another project !">
                                    <option value="yes" data-callback="rollback">Yes</option>
                                    <option value="no" data-callback="restore">No</option>
                                </select>
                            </form>
                        </div>
                        <div id="success" style="display: none;">
                            <img src="launch/spin.gif" class="img-responsive img" style="margin-left: 15%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="launch/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="launch/autosize.min.js"></script>
<script type="text/javascript" src="launch/jquery.convform.js"></script>

<script>
    function launch(stateWrapper, ready) {

        $("#chat").fadeOut();
        $("#success").fadeIn('slow');
        setTimeout(function () {
            window.location.href = "https://www.theveu.com";
        },2000);
        ready();
    }
    var rollbackTo = false;
    var originalState = false;
    function storeState(stateWrapper, ready) {
        rollbackTo = stateWrapper.current;
        console.log("storeState called: ",rollbackTo);
        ready();
    }
    function rollback(stateWrapper, ready) {
        console.log("rollback called: ", rollbackTo, originalState);
        console.log("answers at the time of user input: ", stateWrapper.answers);
        if(rollbackTo!=false) {
            if(originalState==false) {
                originalState = stateWrapper.current.next;
                console.log('stored original state');
            }
            stateWrapper.current.next = rollbackTo;
            console.log('changed current.next to rollbackTo');
        }
        ready();
    }
    function restore(stateWrapper, ready) {
        if(originalState != false) {
            stateWrapper.current.next = originalState;
            console.log('changed current.next to originalState');
        }
        ready();
    }
</script>
<script>
    jQuery(function($){
        convForm = $('#chat').convform({selectInputStyle: 'disable'});
        console.log(convForm);
    });

</script>
</body>
</html>
